<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Couture Arangam - Collections</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
</head>
<body>
   <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                Couture Arangam.
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">
                            <i class="ri-home-line"></i>
                            <span>Home</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#new" class="nav__link">
                            <i class="ri-price-tag-3-line"></i>
                            <span>New</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="https://checkout.couturearangam.shop/" class="nav__link">
                            <i class="ri-compass-line"></i>
                            <span>Collection</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="https://couturearangam.shop/about" class="nav__link">
                            <i class="ri-t-shirt-line"></i>
                            <span>About</span>
                        </a>
                    </li>

                    <li class="nav__item dropdown">
                        <a href="javascript:void(0);" class="nav__link" onclick="toggleDropdown('menDropdown')">
                            <span>Men</span>
                        </a>
                        <ul class="dropdown-menu" id="menDropdown">
                            <li><a href="#">Shirts</a></li>
                            <li><a href="#">Pants</a></li>
                            <li><a href="#">Accessories</a></li>
                        </ul>
                    </li>

                    <li class="nav__item dropdown">
                        <a href="javascript:void(0);" class="nav__link" onclick="toggleDropdown('womenDropdown')">
                            <span>Women</span>
                        </a>
                        <ul class="dropdown-menu" id="womenDropdown">
                            <li><a href="#">Dresses</a></li>
                            <li><a href="#">Tops</a></li>
                            <li><a href="#">Accessories</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

            <!-- Theme change button -->
            <i class="ri-moon-line change-theme" id="theme-button"></i>
        </nav>
    </header>
    <!--==================== HEADER ====================-->

    <main>
        <section>
          <h1>Couture Arangam Collections</h1>
          <div class="product-grid" id="product-grid">
            <!-- Manually added product cards -->
            <div class="product-card">
              <img src="https://via.placeholder.com/250" alt="Product 1" class="main-image">
              <img src="https://via.placeholder.com/250/ff0000" alt="Product 1 Hover" class="hover-image">
              <h3>Product 1</h3>
              <p>$29.99</p>
            </div>
            <div class="product-card">
              <img src="https://via.placeholder.com/250" alt="Product 2" class="main-image">
              <img src="https://via.placeholder.com/250/ff0000" alt="Product 2 Hover" class="hover-image">
              <h3>Product 2</h3>
              <p>$39.99</p>
            </div>
            <div class="product-card">
              <img src="https://via.placeholder.com/250" alt="Product 3" class="main-image">
              <img src="https://via.placeholder.com/250/ff0000" alt="Product 3 Hover" class="hover-image">
              <h3>Product 3</h3>
              <p>$49.99</p>
            </div>
            <div class="product-card">
              <img src="https://via.placeholder.com/250" alt="Product 4" class="main-image">
              <img src="https://via.placeholder.com/250/ff0000" alt="Product 4 Hover" class="hover-image">
              <h3>Product 4</h3>
              <p>$59.99</p>
            </div>
            <div class="product-card">
              <img src="https://via.placeholder.com/250" alt="Product 5" class="main-image">
              <img src="https://via.placeholder.com/250/ff0000" alt="Product 5 Hover" class="hover-image">
              <h3>Product 5</h3>
              <p>$69.99</p>
            </div>
          </div>
        </section>
    </main>

    <footer>
        <!-- Add your footer content here -->
    </footer>

    <script>
        function toggleDropdown(dropdownId) {
            const dropdown = document.getElementById(dropdownId);
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>

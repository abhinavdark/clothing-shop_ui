<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Couture Arangam</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
        <a href="index.html">Go to Main Page</a>
    </header>

    <main>
        <form id="product-form">
            <div>
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" placeholder="Enter product name" required>
            </div>
            <div>
                <label for="product-price">Product Price:</label>
                <input type="text" id="product-price" placeholder="Enter product price" required>
            </div>
            <div>
                <label for="product-image">Image URL:</label>
                <input type="text" id="product-image" placeholder="Enter image URL" required>
            </div>
            <div>
                <label for="product-link">Product Link:</label>
                <input type="text" id="product-link" placeholder="Enter product link" required>
            </div>
            <button type="submit">Add Product</button>
        </form>

        <h3>Existing Products</h3>
        <table id="product-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Link</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
<button id="clear-storage-button">Clear Local Storage</button>

        <div id="message"></div>
        <button id="clear-storage-button">Clear Local Storage</button> <!-- Add this button -->
    </main>

    <script type="module" src="script.js"></script> <!-- Link to the admin script -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-panel">
        <h2>Admin Panel</h2>
        <a href="index.html" class="catalog-link">View Product Catalog</a>
        
        <h3>Add New Product</h3>
        <form id="product-form">
            <div>
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" placeholder="Enter product name" required>
            </div>
            <div>
                <label for="product-price">Product Price:</label>
                <input type="text" id="product-price" placeholder="Enter product price" required>
            </div>
            <div>
                <label for="product-image">Image URL:</label>
                <input type="text" id="product-image" placeholder="Enter image URL" required>
            </div>
            <div>
                <label for="product-link">Product Link:</label>
                <input type="text" id="product-link" placeholder="Enter product link" required>
            </div>
            <button type="submit" id="add-product">Add Product</button>
        </form>
        
        <h3>Existing Products</h3>
        <table id="product-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Link</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        
        <div id="message" class="message"></div>
    </div>
    <script src="bs-adminscript.js"></script>
</body>
</html>

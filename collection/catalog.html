<!DOCTYPE html>
<html lang="en">
<head>

  <title>Couture Arangam - Collections</title>
  <style>
    /* Add your CSS styles here */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 20px;
    }

    .product-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <!-- Add your navigation menu here -->
    </nav>
  </header>

  <main>
    <section>
      <h1>Couture Arangam Collections</h1>
      <div class="product-grid" id="product-grid">
        <!-- Product cards will be dynamically generated here -->
      </div>
    </section>
  </main>

  <footer>
    <!-- Add your footer content here -->

    fetch('https://api.printify.com/v1/products.json', {

        'Authorization': `Bearer ${apiKey}`,

      }
    })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        console.log(data); // Log the response data to see its structure
        const productGrid = document.getElementById('product-grid');

        if (!data.products || data.products.length === 0) {
          productGrid.innerHTML = '<p>No products found.</p>';
          return;
        }

        data.products.forEach(product => {
          const productCard = document.createElement('div');
          productCard.classList.add('product-card');

          const productImage = document.createElement('img');
          productImage.src = product.images[0].src; // Assuming the first image is the main one
          productImage.alt = product.title;

          const productName = document.createElement('h3');
          productName.textContent = product.title;

          const productPrice = document.createElement('p');
          productPrice.textContent = `$${(product.variants[0].price / 100).toFixed(2)}`; // Convert cents to dollars

          productCard.appendChild(productImage);
          productCard.appendChild(productName);
          productCard.appendChild(productPrice);

          productGrid.appendChild(productCard);
        });
      })
      .catch(error => {
        console.error('Error fetching products:', error);
      });

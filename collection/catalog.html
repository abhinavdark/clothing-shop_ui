    fetch('https://api.printify.com/v1/products.json', {

      headers: {
        'Authorization': `Bearer ${apiKey}`,

        'User-Agent': userAgent
      }
    })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        console.log(data); // Log the response data to see its structure
        const productGrid = document.getElementById('product-grid');

        if (!data.products || data.products.length === 0) {
          productGrid.innerHTML = '<p>No products found.</p>';
          return;
        }

        data.products.forEach(product => {
          const productCard = document.createElement('div');
          productCard.classList.add('product-card');

          const productImage = document.createElement('img');
          productImage.src = product.images[0].src; // Assuming the first image is the main one
          productImage.alt = product.title;

          const productName = document.createElement('h3');
          productName.textContent = product.title;

          const productPrice = document.createElement('p');
          productPrice.textContent = `$${(product.variants[0].price / 100).toFixed(2)}`; // Convert cents to dollars

          productCard.appendChild(productImage);
          productCard.appendChild(productName);
          productCard.appendChild(productPrice);

          productGrid.appendChild(productCard);
        });
      })
      .catch(error => {
        console.error('Error fetching products:', error);
      });
